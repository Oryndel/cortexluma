<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexLuma AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen">

    <div class="max-w-2xl w-full mx-auto p-4">
        <div class="bg-slate-800 rounded-2xl shadow-2xl flex flex-col h-[80vh] max-h-[700px]">
            
            <!-- Header -->
            <div class="p-4 border-b border-slate-700 text-center">
                <h1 class="text-2xl font-bold text-white">CortexLuma AI</h1>
                <p class="text-sm text-slate-400">Powered by a secure Render backend</p>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="flex flex-col flex-grow h-full p-4 overflow-hidden">
                <!-- Chat Messages -->
                <div id="chat-container" class="flex-grow overflow-y-auto pr-2 space-y-4">
                    <!-- Example AI Message -->
                    <div class="flex items-start gap-3">
                        <div class="bg-blue-600 p-2 rounded-full h-8 w-8 flex items-center justify-center text-sm font-bold flex-shrink-0">AI</div>
                        <div class="bg-slate-700 rounded-lg p-3 max-w-md">
                            <p>Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="mt-4 pt-4 border-t border-slate-700">
                    <form id="chat-form" class="flex items-center gap-2">
                        <textarea id="chat-input" class="flex-grow bg-slate-700 border border-slate-600 rounded-md p-3 text-slate-200 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none" placeholder="Type your message..." rows="1" required></textarea>
                        <button id="send-button" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed h-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </form>
                    <div id="error-message" class="text-red-400 text-sm mt-2"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // This is your live backend URL on Render!
        const BACKEND_URL = 'https://cortexluma-backend.onrender.com'; 
        
        // DOM Elements
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');

        let isLoading = false;
        // NOTE: Your current backend doesn't support chat history.
        // It only processes one message at a time.
        // We will not store history on the frontend to match this.

        // --- Core Functions ---

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start gap-3 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const safeMessage = document.createElement('div');
            safeMessage.textContent = message;

            if (sender === 'ai') {
                messageDiv.innerHTML = `
                    <div class="bg-blue-600 p-2 rounded-full h-8 w-8 flex items-center justify-center text-sm font-bold flex-shrink-0">AI</div>
                    <div class="bg-slate-700 rounded-lg p-3 max-w-md message-content">
                        ${safeMessage.innerHTML.replace(/\n/g, '<br>')}
                    </div>
                `;
            } else {
                 messageDiv.innerHTML = `
                    <div class="bg-slate-600 rounded-lg p-3 max-w-md">
                        <p>${safeMessage.innerHTML.replace(/\n/g, '<br>')}</p>
                    </div>
                    <div class="bg-indigo-600 p-2 rounded-full h-8 w-8 flex items-center justify-center text-sm font-bold flex-shrink-0">You</div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'flex items-start gap-3';
            loadingDiv.innerHTML = `
                <div class="bg-blue-600 p-2 rounded-full h-8 w-8 flex items-center justify-center text-sm font-bold flex-shrink-0">AI</div>
                <div class="bg-slate-700 rounded-lg p-3 max-w-md">
                    <div class="flex items-center gap-2 text-slate-400">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-slate-300"></div>
                        <span>Thinking...</span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) indicator.remove();
        }
        
        function setLoadingState(loading) {
            isLoading = loading;
            chatInput.disabled = loading;
            sendButton.disabled = loading;
        }

        async function getAiResponse(prompt) {
            setLoadingState(true);
            showLoadingIndicator();
            errorMessage.textContent = '';
            
            try {
                // This now points to your server's /api/chat endpoint
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Your backend expects a JSON object with a "message" key
                    body: JSON.stringify({ message: prompt }) 
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred from the backend.');
                }

                const result = await response.json();
                // Your backend sends back a "reply" key
                const aiResponse = result.reply; 

                if (aiResponse) {
                    removeLoadingIndicator();
                    addMessage('ai', aiResponse);
                } else {
                    throw new Error('Received an empty response from the backend.');
                }

            } catch (error) {
                console.error('Backend Error:', error);
                removeLoadingIndicator();
                errorMessage.textContent = `Error: ${error.message}`;
            } finally {
                setLoadingState(false);
                chatInput.focus();
            }
        }

        // --- Event Listeners ---
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            if (prompt && !isLoading) {
                addMessage('user', prompt);
                getAiResponse(prompt);
                chatInput.value = '';
                chatInput.style.height = 'auto';
            }
        });
        
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

    </script>
</body>
</html>
