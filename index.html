<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexLuma AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a sleek, modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; /* slate-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; /* slate-600 */
        }
        
        /* Custom typing animation for the loading indicator */
        @keyframes pulse-dot {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .animate-pulse-dot span:nth-child(1) { animation: pulse-dot 1.5s infinite; }
        .animate-pulse-dot span:nth-child(2) { animation: pulse-dot 1.5s infinite 0.2s; }
        .animate-pulse-dot span:nth-child(3) { animation: pulse-dot 1.5s infinite 0.4s; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-3xl w-full mx-auto">
        <header class="text-center mb-6 pt-2 pb-4 border-b border-slate-700">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-sky-400 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 mr-2">
                    <path fill-rule="evenodd" d="M11.47 1.72a.75.75 0 0 1 1.06 0l3.06 3.06a2.25 2.25 0 0 0 3.18 0l2.478-2.478a.75.75 0 0 1 1.06 1.06l-2.477 2.479a2.25 2.25 0 0 0 0 3.18l3.06 3.06a.75.75 0 0 1 0 1.06l-3.06 3.06a2.25 2.25 0 0 0-3.18 0l-2.479-2.478a.75.75 0 0 1-1.06 1.06l2.478 2.478a2.25 2.25 0 0 0 3.18 0l3.06-3.06a.75.75 0 0 1 1.06 0L23.78 12.53a.75.75 0 0 1 0 1.06l-3.06 3.06a2.25 2.25 0 0 0-3.18 0l-2.478 2.477a.75.75 0 0 1-1.06-1.06l2.479-2.478a2.25 2.25 0 0 0 0-3.18l-3.06-3.06a.75.75 0 0 1 0-1.06l3.06-3.06a2.25 2.25 0 0 0 3.18 0l2.478 2.479a.75.75 0 0 1-1.06 1.06l-2.477-2.478a.75.75 0 0 1-.002-1.06l3.06-3.06a.75.75 0 0 1 1.06 0l3.06 3.06a.75.75 0 0 1 0 1.06l-3.06 3.06a2.25 2.25 0 0 0 0 3.18l3.06 3.06a.75.75 0 0 1 0 1.06L13.53 23.78a.75.75 0 0 1-1.06 0l-3.06-3.06a2.25 2.25 0 0 0-3.18 0L3.78 23.78a.75.75 0 0 1-1.06 0L.72 20.72a.75.75 0 0 1 0-1.06l3.06-3.06a2.25 2.25 0 0 0 0-3.18l-3.06-3.06a.75.75 0 0 1 0-1.06l3.06-3.06a2.25 2.25 0 0 0 3.18 0l2.478 2.477a.75.75 0 0 1 1.06-1.06l-2.479-2.478a2.25 2.25 0 0 0-3.18 0l-3.06 3.06a.75.75 0 0 1-1.06 0l-3.06-3.06a.75.75 0 0 1 0-1.06L9.53 1.72a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                </svg>
                CortexLuma
            </h1>
            <p class="text-slate-500 mt-1 text-sm">Powered by Gemini AI</p>
        </header>

        <div id="chat-messages" class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-xl shadow-inner shadow-slate-900 h-[60vh] overflow-y-auto mb-6 flex flex-col space-y-4">
            <div class="flex justify-start">
                <div id="initial-message" class="bg-sky-600/90 text-white p-3 rounded-2xl rounded-tl-sm max-w-xs md:max-w-xl text-base shadow-lg chat-bubble">
                    Hello! I'm CortexLuma, a **Gemini-powered** AI. How can I help you today?
                </div>
            </div>
            </div>

        <form id="chat-form" class="flex flex-col space-y-2">
            <div class="relative bg-slate-800 rounded-xl shadow-2xl border border-slate-700">
                <textarea 
                    id="chat-input" 
                    class="w-full p-4 pr-16 bg-transparent text-slate-200 rounded-xl resize-none focus:outline-none focus:ring-0 transition duration-150 overflow-hidden placeholder-slate-500" 
                    rows="1" 
                    placeholder="Type your message..."
                    aria-label="Chat input"
                    style="min-height: 56px; max-height: 200px;"
                ></textarea>
                <button 
                    type="submit" 
                    id="send-button"
                    class="absolute right-3 bottom-3 bg-indigo-500 hover:bg-indigo-400 text-white p-2 rounded-full transition duration-200 disabled:opacity-30 disabled:hover:bg-indigo-500"
                    aria-label="Send message"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
                    </svg>
                </button>
            </div>
            <div id="error-message" class="text-red-400 text-sm h-4 ml-2"></div>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const errorMessage = document.getElementById('error-message');
        const sendButton = document.getElementById('send-button');
        const BACKEND_URL = "https://cortexluma-backend.onrender.com/api/chat";

        let isLoading = false;
        const textDecoder = new TextDecoder();

        // --- Helper Functions ---

        function setLoadingState(state) {
            isLoading = state;
            sendButton.disabled = state;
            chatInput.disabled = state;
            errorMessage.textContent = '';
        }

        // Creates the message bubble structure, but doesn't fill the text yet
        function createAiBubble() {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-start';

            const messageBubble = document.createElement('div');
            messageBubble.className = 'bg-sky-600/90 text-white p-3 rounded-2xl rounded-tl-sm max-w-xs md:max-w-xl text-base shadow-lg transition duration-300 ease-in-out';
            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageBubble;
        }

        // Adds a user message (non-streaming)
        function addUserMessage(text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-end';

            const messageBubble = document.createElement('div');
            // Basic Markdown for bold and newlines
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            messageBubble.innerHTML = formattedText;
            
            messageBubble.className = 'p-3 rounded-2xl max-w-xs md:max-w-xl text-base shadow-lg bg-slate-600 rounded-br-sm text-slate-100 hover:bg-slate-500';

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const indicatorWrapper = document.createElement('div');
            indicatorWrapper.id = 'loading-indicator';
            indicatorWrapper.className = 'flex justify-start';
            const indicator = document.createElement('div');
            indicator.className = 'bg-sky-600/90 text-white p-3 rounded-2xl rounded-tl-sm max-w-xs md:max-w-lg text-base shadow-lg animate-pulse-dot';
            indicator.innerHTML = '<div class="flex space-x-1"><span>•</span><span>•</span><span>•</span></div>';
            indicatorWrapper.appendChild(indicator);
            chatMessages.appendChild(indicatorWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Function to process and display the streaming text
        function formatStreamedText(text) {
            // Simple function to apply markdown to the partially generated text
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // --- Main Streaming Logic ---

        async function getAiResponseStream(prompt) {
            setLoadingState(true);
            addLoadingIndicator();

            let fullResponseText = '';
            let aiBubble = null;
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt }),
                });

                removeLoadingIndicator();
                
                if (!response.body) {
                    throw new Error('Streaming failed: Response body is empty.');
                }

                aiBubble = createAiBubble();
                const reader = response.body.getReader();
                let { done, value } = await reader.read();

                while (!done) {
                    const chunk = textDecoder.decode(value, { stream: true });
                    
                    // Check for a server-side error marker sent over the stream
                    if (chunk.startsWith('ERROR:')) {
                        throw new Error(chunk.substring(6).trim());
                    }

                    fullResponseText += chunk;
                    
                    // Update the bubble and scroll for each new chunk
                    aiBubble.innerHTML = formatStreamedText(fullResponseText);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    ({ done, value } = await reader.read());
                }

                // Final decode when the stream is done
                fullResponseText += textDecoder.decode(value);
                aiBubble.innerHTML = formatStreamedText(fullResponseText);
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Streaming Error:', error);
                // If a bubble was created, put the error there, otherwise in the error message area
                if (aiBubble) {
                    aiBubble.innerHTML = `<span class="font-bold text-red-300">STREAM ERROR:</span> ${error.message}`;
                    aiBubble.className = aiBubble.className.replace('bg-sky-600/90', 'bg-red-800');
                } else {
                    errorMessage.innerHTML = `<span class="font-bold">Error:</span> ${error.message}`;
                }
            } finally {
                setLoadingState(false);
                chatInput.focus();
            }
        }

        // --- Event Listeners and UX Enhancements ---
        
        const autoResize = () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
        };
        
        chatInput.addEventListener('input', autoResize);

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            if (prompt && !isLoading) {
                addUserMessage(prompt); // Changed to addUserMessage
                getAiResponseStream(prompt); // Changed to streaming function
                chatInput.value = '';
                autoResize();
            }
        });
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

    </script>
</body>
</html>
