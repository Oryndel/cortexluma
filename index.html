<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CortexLuma AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Typing dots animation */
    .typing-dots {
      display: inline-block;
      width: 40px;
      text-align: left;
    }
    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-right: 4px;
      background: #c7d2fe;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Smooth fade-in for messages */
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(5px); }
    }

    /* Message hover lift */
    .chat-bubble:hover {
      transform: translateY(-2px);
      transition: all 0.15s ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen">

  <div class="max-w-2xl w-full mx-auto p-4">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-400 animate-pulse">CortexLuma AI Chat</h1>
      <p class="text-slate-400 mt-1">Ask me anything!</p>
    </header>

    <div id="chat-messages" class="bg-slate-800 p-4 rounded-lg shadow-2xl h-[70vh] overflow-y-auto mb-4 flex flex-col space-y-4">
      <div class="flex justify-start fade-in">
        <div class="bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-lg text-sm shadow-md chat-bubble">
          Hello! I'm <strong>CortexLuma</strong>, a Gemini-powered AI. How can I help you today?
        </div>
      </div>
    </div>

    <form id="chat-form" class="flex flex-col space-y-2">
      <div class="relative">
        <textarea 
          id="chat-input" 
          class="w-full p-3 pr-12 bg-slate-700 text-slate-200 border border-slate-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 overflow-hidden" 
          rows="1" 
          placeholder="Type your message..."
          aria-label="Chat input"
          style="min-height: 44px; max-height: 200px;"
        ></textarea>
        <button 
          type="submit" 
          id="send-button"
          class="absolute right-2 bottom-2 bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full transition duration-150 disabled:opacity-50"
          aria-label="Send message"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path d="M3.105 2.548A2.25 2.25 0 0 0 .5 4.675v9.5c0 1.054.912 1.908 1.996 1.908h.084l.875 1.167a.75.75 0 0 0 1.173.044l.897-.978 10.63-7.589c.866-.62.866-1.927 0-2.547L6.53 1.359a.75.75 0 0 0-1.173.044l-.897.978-.084.108Z" />
            <path d="M10.873 9.75V7.5a.75.75 0 0 0-1.5 0v2.25H6.75a.75.75 0 0 0 0 1.5h2.623v2.25a.75.75 0 0 0 1.5 0v-2.25h2.623a.75.75 0 0 0 0-1.5h-2.623Z" />
          </svg>
        </button>
      </div>
      <div id="error-message" class="text-red-400 text-sm h-4"></div>
    </form>
  </div>
    <script>

        // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = (input.scrollHeight) + 'px';
    });

    // Allow Enter to send, Shift+Enter for newline
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // User message
      addMessage(text, 'user');
      input.value = '';
      input.style.height = '44px';

      // Typing animation placeholder
      const thinking = addTyping();

      // Simulated AI response delay
      setTimeout(() => {
        removeTyping(thinking);
        addMessage("That's a great question! ðŸ¤– CortexLuma is still learning.", 'ai');
      }, 1200);
    });

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('flex', 'fade-in', sender === 'user' ? 'justify-end' : 'justify-start');

      const bubble = document.createElement('div');
      bubble.classList.add(
        'p-3', 'rounded-xl', 'shadow-md', 'chat-bubble',
        sender === 'user' ? 'bg-indigo-500', 'rounded-tr-none', 'text-white', 'max-w-xs', 'md:max-w-lg' :
        'bg-slate-700', 'rounded-tl-none', 'text-slate-100', 'max-w-xs', 'md:max-w-lg'
      );

      bubble.textContent = text;
      messageDiv.appendChild(bubble);
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function addTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('flex', 'justify-start', 'fade-in');
      typingDiv.innerHTML = `
        <div class="bg-slate-700 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-lg text-sm shadow-md">
          <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>`;
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
      return typingDiv;
    }

    function removeTyping(typingDiv) {
      typingDiv.remove();
    }
        

     
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const errorMessage = document.getElementById('error-message');
        const sendButton = document.getElementById('send-button');
        const BACKEND_URL = "https://cortexluma-backend.onrender.com/api/chat"; // Your deployed backend URL

        let isLoading = false;

        // --- Helper Functions ---

        function setLoadingState(state) {
            isLoading = state;
            sendButton.disabled = state;
            chatInput.disabled = state;
            errorMessage.textContent = '';
        }

        function addMessage(sender, text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            // Basic Markdown conversion for simplicity (e.g., **bold**)
            const formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\n/g, '<br>'); // Newlines

            messageBubble.innerHTML = formattedText;
            messageBubble.className = `p-3 rounded-xl max-w-xs md:max-w-lg text-sm shadow-md transition duration-300 ease-in-out ${
                sender === 'user' 
                    ? 'bg-slate-600 rounded-br-none text-slate-100' 
                    : 'bg-indigo-600 rounded-tl-none text-white'
            }`;

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const indicatorWrapper = document.createElement('div');
            indicatorWrapper.id = 'loading-indicator';
            indicatorWrapper.className = 'flex justify-start';

            const indicator = document.createElement('div');
            indicator.className = 'bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-lg text-sm shadow-md';
            indicator.innerHTML = '<div class="flex space-x-1"><span class="animate-pulse">.</span><span class="animate-pulse delay-75">.</span><span class="animate-pulse delay-150">.</span></div>';
            
            indicatorWrapper.appendChild(indicator);
            chatMessages.appendChild(indicatorWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // --- Main Function ---

        async function getAiResponse(prompt) {
            setLoadingState(true);
            addLoadingIndicator();

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt }),
                });

                removeLoadingIndicator();

                if (!response.ok) {
                    const errorDetails = await response.json().catch(() => ({ error: 'Unknown Upstream API error' }));
                    // If the backend returns 502 (Upstream API error), show the details it provided
                    if (response.status === 502) {
                         // IMPORTANT: This is where the 404 from Gemini API is captured
                         // The text in the image confirms this happens when the backend gets the 404
                        throw new Error(`Upstream API error (Status ${errorDetails.status}). Check your backend logs for the Gemini API model ID issue.`);
                    } else {
                        throw new Error(`Backend Status ${response.status}: ${errorDetails.error || 'Request failed'}`);
                    }
                }

                const data = await response.json();
                const aiResponse = data.reply;

                if (aiResponse) {
                    addMessage('ai', aiResponse);
                } else {
                    throw new Error('Received an empty reply from the backend.');
                }

            } catch (error) {
                console.error('Backend Error:', error);
                removeLoadingIndicator();
                errorMessage.innerHTML = `<span class="font-bold">Error:</span> ${error.message}`;
            } finally {
                setLoadingState(false);
                chatInput.focus();
            }
        }

        // --- Event Listeners ---
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            if (prompt && !isLoading) {
                addMessage('user', prompt);
                getAiResponse(prompt);
                chatInput.value = '';
                chatInput.style.height = 'auto';
            }
        });
        
        chatInput.addEventListener('input', () => {
            // Auto-resize textarea
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        chatInput.addEventListener('keydown', (e) => {
            // Send on Enter, but allow newline with Shift+Enter
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

    </script>
</body>
</html>
