<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CortexLuma AI - Enhanced</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Adjusted to cover the full viewport for the sidebar layout */
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      color: #e2e8f0;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Fade animation for chat bubbles */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-bubble { animation: fadeInUp 0.3s ease; }

    /* Typing indicator */
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #a5b4fc;
      border-radius: 50%;
      opacity: 0.5;
      animation: typingBlink 1.5s infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBlink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }

    /* Input styling */
    #chat-input {
      transition: all 0.2s ease;
    }
    #chat-input:focus {
      box-shadow: 0 0 10px rgba(99,102,241,0.5);
      border-color: #6366f1;
    }

    /* Send Button hover glow */
    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(99,102,241,0.6);
    }
    #send-button:active {
      transform: scale(0.95);
    }

    /* New Chat Button Glow (Max CSS) */
    #new-chat-button {
      transition: all 0.3s ease;
    }
    #new-chat-button:hover {
      background-color: #4f46e5;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
      transform: translateY(-2px);
    }


    /* Smooth page entrance */
    .fade-page {
      animation: fadePage 0.5s ease-in-out;
    }
    @keyframes fadePage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ChatGPT-like container */
    .chat-box {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99,102,241,0.15);
      border-radius: 1rem;
    }
  </style>
</head>

<body class="fade-page flex min-h-screen">
  
  <nav class="hidden md:block w-56 bg-slate-900 border-r border-indigo-900/50 p-4 flex-shrink-0">
    <div class="flex items-center space-x-2 mb-8">
      <div class="h-6 w-6 bg-indigo-500 rounded-full"></div>
      <h2 class="text-lg font-bold text-indigo-400">CortexLuma</h2>
    </div>

    <button 
      id="new-chat-button"
      onclick="newChat()"
      class="w-full flex items-center justify-center space-x-2 px-3 py-2 bg-indigo-600 rounded-lg text-white font-semibold transition duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      <span>New Chat</span>
    </button>
  </nav>

  <div class="flex-1 flex flex-col max-w-4xl w-full mx-auto p-4">
    <header class="text-center mb-4 flex-shrink-0">
      <h1 class="text-3xl font-bold text-indigo-400 animate-pulse">CortexLuma AI</h1>
      <p class="text-slate-400 mt-1">Your Smart ChatGPT Jr Assistant ðŸ¤–</p>
    </header>

    <div id="chat-messages" class="chat-box p-4 flex-1 overflow-y-auto mb-4 flex flex-col space-y-4 shadow-xl">
      <div class="flex justify-start">
        <div class="bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-xl text-sm shadow chat-bubble text-white">
          Hey there ðŸ‘‹ Iâ€™m <span class="text-indigo-200 font-semibold">CortexLuma</span> â€” your AI buddy. How can I help?
        </div>
      </div>
    </div>

    <form id="chat-form" class="flex flex-col space-y-2 flex-shrink-0">
      <div class="relative flex items-center">
        <textarea 
          id="chat-input" 
          class="flex-1 p-3 pr-12 bg-slate-800 border border-slate-700 rounded-lg text-slate-200 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 overflow-hidden"
          rows="1"
          placeholder="Send a message..."
          style="min-height: 44px; max-height: 200px;"
        ></textarea>
        <button 
          type="submit"
          id="send-button"
          class="absolute right-3 bottom-2 bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.894 2.559a.578.578 0 0 0-1.188 0l-7.228 14.5A.578.578 0 0 0 3.235 17.5h13.53a.578.578 0 0 0 .587-.446l-7.228-14.5Z" />
          </svg>
        </button>
      </div>
      <div id="error-message" class="text-red-400 text-sm h-4"></div>
    </form>
  </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const errorMessage = document.getElementById('error-message');
        const sendButton = document.getElementById('send-button');
        
        // IMPORTANT: The backend URL must be updated to support a STREAMING endpoint.
        // We will assume the backend now has a streaming route at '/api/stream-chat'
        const BACKEND_URL = "https://cortexluma-backend.onrender.com/api/stream-chat"; 

        let isLoading = false;
        // FEATURE: Multi-Turn Chat History - stores all user/model exchanges
        let chatHistory = []; 

        // --- Helper Functions ---

        function setLoadingState(state) {
            isLoading = state;
            sendButton.disabled = state;
            chatInput.disabled = state;
            errorMessage.textContent = '';
            // Change button icon to loading spinner if streaming
            sendButton.innerHTML = state 
                ? '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.559a.578.578 0 0 0-1.188 0l-7.228 14.5A.578.578 0 0 0 3.235 17.5h13.53a.578.578 0 0 0 .587-.446l-7.228-14.5Z" /></svg>';
        }
        
        // FEATURE: New Chat
        function newChat() {
            chatHistory = [];
            chatMessages.innerHTML = `
              <div class="flex justify-start">
                <div class="bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-xl text-sm shadow chat-bubble text-white">
                  Conversation reset! ðŸ‘‹ Iâ€™m <span class="text-indigo-200 font-semibold">CortexLuma</span> â€” your AI buddy. How can I help?
                </div>
              </div>
            `;
            chatInput.focus();
            errorMessage.textContent = '';
        }


        // FEATURE: Improved Markdown Rendering (Basic)
        function renderMarkdown(text) {
             let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/`(.*?)`/g, '<code class="bg-slate-700 text-yellow-300 px-1 py-0.5 rounded text-xs">$1</code>') // Inline code
                .replace(/\n/g, '<br>'); // Newlines

             // Simple list item detection for better bullet points
             html = html.replace(/<br>\s*(-|\*)\s/g, '<br><span class="inline-block w-2 h-2 rounded-full bg-indigo-400 mr-2 flex-shrink-0 align-middle"></span>');

             return html;
        }

        // Refactored to set up the container for the streaming message
        function addMessage(sender, text, isStreaming = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `p-3 rounded-xl max-w-xs md:max-w-xl text-sm shadow-md transition duration-300 ease-in-out chat-bubble ${
                sender === 'user' 
                    ? 'bg-slate-600 rounded-br-none text-slate-100' 
                    : 'bg-indigo-600 rounded-tl-none text-white'
            }`;

            // If it's a non-streaming user message, render and append immediately
            if (!isStreaming) {
                messageBubble.innerHTML = renderMarkdown(text);
            }

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Return a function to allow continuous content appending for streaming
            return (chunk) => {
                messageBubble.innerHTML += chunk;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function addLoadingIndicator() {
             // We no longer need a separate "..." indicator, 
             // as the streaming response starts writing immediately.
             // This function is now a placeholder.
        }

        // --- Main Function (FASTEST: Streaming Implementation) ---

        async function getAiResponse(prompt) {
            setLoadingState(true);
            
            // Add user message to UI and history
            addMessage('user', prompt);
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            
            // Prepare a dedicated message container for the streaming response
            const responseWriter = addMessage('model', '', true);
            let fullResponseText = '';

            try {
                // IMPORTANT: Send the full history for multi-turn context
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory }),
                });

                if (!response.ok || !response.body) {
                    const errorDetails = await response.json().catch(() => ({ error: 'Unknown Upstream API error' }));
                    throw new Error(`API Status ${response.status}: ${errorDetails.error || 'Request failed'}`);
                }

                // Use reader for streaming
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let done = false;
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    const chunk = decoder.decode(value, { stream: !done });
                    
                    // The backend must send Server-Sent Events (SSE) or a similar format.
                    // Assuming a simple text stream for chunking in the frontend.
                    if (chunk) {
                        responseWriter(chunk);
                        fullResponseText += chunk;
                    }
                }
                
                // FINAL STEP: Re-render the final response with full markdown once streaming is complete
                const finalBubble = chatMessages.lastChild.querySelector('div:last-child');
                finalBubble.innerHTML = renderMarkdown(fullResponseText);


                // FEATURE: Update history with the complete model response
                chatHistory.push({ role: "model", parts: [{ text: fullResponseText }] });

            } catch (error) {
                console.error('Frontend Error:', error);
                // Remove the empty message bubble container if an error occurred
                if (chatMessages.lastChild) {
                    chatMessages.lastChild.remove();
                }
                errorMessage.innerHTML = `<span class="font-bold">Error:</span> ${error.message}. <br> Please ensure your backend is running and supports the **streaming** feature.`;
            } finally {
                setLoadingState(false);
                chatInput.focus();
            }
        }

        // --- Event Listeners ---
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            if (prompt && !isLoading) {
                // Note: addMessage for user is now handled inside getAiResponse to manage history sync
                getAiResponse(prompt);
                chatInput.value = '';
                chatInput.style.height = 'auto';
            }
        });
        
        chatInput.addEventListener('input', () => {
            // Auto-resize textarea
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        chatInput.addEventListener('keydown', (e) => {
            // Send on Enter, but allow newline with Shift+Enter
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            chatInput.focus();
        });

    </script>
</body>
</html>
