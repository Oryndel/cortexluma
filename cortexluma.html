<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CortexLuma AI - Multi-Modal Chat ðŸ“¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Optimized for the full viewport layout */
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      color: #e2e8f0;
      /* Prevent horizontal scroll */
      overflow-x: hidden; 
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Fade animation for chat bubbles */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-bubble { animation: fadeInUp 0.3s ease; }

    /* Input styling */
    #chat-input {
      transition: all 0.2s ease;
    }
    #chat-input:focus {
      box-shadow: 0 0 10px rgba(99,102,241,0.5);
      border-color: #6366f1;
    }

    /* Send Button hover glow */
    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(99,102,241,0.6);
    }
    #send-button:active {
      transform: scale(0.95);
    }

    /* New Chat Button Glow */
    #new-chat-button {
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }
    #new-chat-button:hover {
      background: linear-gradient(90deg, #6366f1, #a78bfa);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
      transform: translateY(-2px);
    }

    /* Image Upload Button */
    #image-upload-button {
      transition: all 0.2s ease;
      background-color: #475569;
    }
    #image-upload-button:hover {
      background-color: #64748b;
    }
    
    /* Smooth page entrance */
    .fade-page {
      animation: fadePage 0.5s ease-in-out;
    }
    @keyframes fadePage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ChatGPT-like container */
    .chat-box {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99,102,241,0.15);
      border-radius: 1rem;
    }

    /* Styling for Highlight.js code blocks */
    .chat-bubble pre {
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto; /* Ensure horizontal scroll for wide code */
      font-size: 0.875rem; /* text-sm */
    }
    .chat-bubble code {
        font-family: monospace;
        background-color: transparent !important; /* Override inline code style */
        padding: 0 !important;
        border-radius: 0 !important;
    }
    
    /* Uploaded Image preview in chat */
    .uploaded-image-preview {
        max-width: 100%;
        max-height: 200px;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
        display: block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="fade-page flex min-h-screen">
  
  <nav class="hidden md:block w-56 bg-slate-900 border-r border-indigo-900/50 p-4 flex-shrink-0">
    <div class="flex items-center space-x-2 mb-8">
      <div class="h-6 w-6 bg-indigo-500 rounded-full animate-ping-slow"></div>
      <h2 class="text-lg font-bold text-indigo-400">CortexLuma</h2>
    </div>

    <button 
      id="new-chat-button"
      onclick="newChat()"
      class="w-full flex items-center justify-center space-x-2 px-3 py-2 rounded-lg text-white font-semibold transition duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      <span>New Chat</span>
    </button>
    
    <button 
      id="clear-history-button"
      onclick="clearHistory()"
      class="w-full flex items-center justify-center space-x-2 px-3 py-2 mt-2 rounded-lg text-slate-400 bg-slate-700 hover:bg-slate-600 transition duration-300"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M3 11a7 7 0 1114 0 7 7 0 01-14 0zm1.75-3.25A1.75 1.75 0 003 9.5v1A1.75 1.75 0 004.75 12h1.5a.75.75 0 000-1.5h-1.5a.25.25 0 01-.25-.25v-1c0-.138.112-.25.25-.25h1.5a.75.75 0 000-1.5h-1.5zm8.5 0a.75.75 0 000 1.5h1.5a.25.25 0 01.25.25v1c0 .138-.112.25-.25.25h-1.5a.75.75 0 000 1.5h1.5A1.75 1.75 0 0017 10.5v-1A1.75 1.75 0 0015.25 8h-1.5z" clip-rule="evenodd" />
        </svg>
      <span>Clear History</span>
    </button>
  </nav>

  <div class="flex-1 flex flex-col max-w-4xl w-full mx-auto p-4">
    <header class="text-center mb-4 flex-shrink-0">
      <h1 class="text-3xl font-bold text-indigo-400">CortexLuma AI <span class="text-sm align-super text-pink-400">v3.0</span></h1>
      <p class="text-slate-400 mt-1">Ask questions, or **upload an image** ðŸ“¸ for multi-modal context.</p>
    </header>

    <div id="chat-messages" class="chat-box p-4 flex-1 overflow-y-auto mb-4 flex flex-col space-y-4 shadow-xl">
      <div class="flex justify-start">
        <div class="bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-xl text-sm shadow chat-bubble text-white">
          Hey there ðŸ‘‹ Iâ€™m <span class="text-indigo-200 font-semibold">CortexLuma</span>. I can now analyze images! Click the **camera icon** or just ask me a text question.
        </div>
      </div>
    </div>

    <form id="chat-form" class="flex flex-col space-y-2 flex-shrink-0">
      <div id="image-preview-container" class="flex items-center space-x-3 hidden p-2 bg-slate-800 rounded-lg border border-slate-700">
        <img id="image-preview" class="h-10 w-10 object-cover rounded" alt="Image to upload">
        <span id="image-filename" class="text-sm text-slate-400 flex-1 truncate"></span>
        <button type="button" onclick="removeImage()" class="text-red-400 hover:text-red-300 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
        </button>
      </div>
      
      <div class="relative flex items-center">
        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="previewImage(event)">

        <button 
            type="button" 
            id="image-upload-button"
            onclick="document.getElementById('file-input').click()"
            class="p-2 rounded-full text-white mr-2 transition duration-150"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 4-3v2z" clip-rule="evenodd" />
            </svg>
        </button>
        
        <textarea 
          id="chat-input" 
          class="flex-1 p-3 pr-12 bg-slate-800 border border-slate-700 rounded-lg text-slate-200 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 overflow-hidden"
          rows="1"
          placeholder="Ask a question..."
          style="min-height: 44px; max-height: 200px;"
        ></textarea>
        <button 
          type="submit"
          id="send-button"
          class="absolute right-3 bottom-2 bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.894 2.559a.578.578 0 0 0-1.188 0l-7.228 14.5A.578.578 0 0 0 3.235 17.5h13.53a.578.578 0 0 0 .587-.446l-7.228-14.5Z" />
          </svg>
        </button>
      </div>
      <div id="error-message" class="text-red-400 text-sm h-4"></div>
    </form>
  </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const errorMessage = document.getElementById('error-message');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const imageFilename = document.getElementById('image-filename');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        // --- API Endpoint ---
        const TEXT_STREAM_URL = "https://cortexluma-backend.onrender.com/api/stream-chat"; 

        let isLoading = false;
        let chatHistory = []; 
        let uploadedImage = null; // Stores { base64: string, mimeType: string, filename: string }
        const MAX_PROMPT_LENGTH = 1000;
        const MAX_FILE_SIZE = 4 * 1024 * 1024; // 4MB limit

        // --- Core Helper Functions ---

        function setLoadingState(state) {
            isLoading = state;
            sendButton.disabled = state;
            chatInput.disabled = state;
            fileInput.disabled = state;
            errorMessage.textContent = '';
            // Change button icon to loading spinner if streaming
            sendButton.innerHTML = state 
                ? '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.559a.578.578 0 0 0-1.188 0l-7.228 14.5A.578.578 0 0 0 3.235 17.5h13.53a.578.578 0 0 0 .587-.446l-7.228-14.5Z" /></svg>';
        }
        
        function clearHistory() {
             if (chatHistory.length > 0) {
                if (!confirm("Are you sure you want to clear the conversation history?")) {
                    return;
                }
            }
            chatHistory = [];
            chatMessages.innerHTML = `
              <div class="flex justify-start">
                <div class="bg-indigo-600 p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-xl text-sm shadow chat-bubble text-white">
                  Conversation history cleared! ðŸ‘‹ Iâ€™m <span class="text-indigo-200 font-semibold">CortexLuma</span>. Try uploading an image!
                </div>
              </div>
            `;
            chatInput.focus();
            errorMessage.textContent = '';
            removeImage(); // Also clear any pending image upload
        }
        
        function newChat() {
            // New chat button now just calls clearHistory
            clearHistory();
        }


        // --- Image Handling Functions ---

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > MAX_FILE_SIZE) {
                errorMessage.textContent = "Error: File size exceeds 4MB limit.";
                fileInput.value = '';
                removeImage();
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64String = e.target.result.split(',')[1];
                const mimeType = file.type;

                uploadedImage = {
                    base64: base64String,
                    mimeType: mimeType,
                    filename: file.name
                };

                imagePreview.src = e.target.result;
                imageFilename.textContent = file.name;
                imagePreviewContainer.classList.remove('hidden');
                
                // Clear any lingering error after a successful file selection
                errorMessage.textContent = '';
                chatInput.focus();
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage() {
            uploadedImage = null;
            imagePreviewContainer.classList.add('hidden');
            imagePreview.src = '';
            imageFilename.textContent = '';
            fileInput.value = ''; // Reset the file input element
        }

        function base64ToGenerativePart(base64, mimeType) {
            return {
                inlineData: {
                    data: base64,
                    mimeType: mimeType
                }
            };
        }


        // --- UI Rendering Functions ---

        function renderMarkdown(text) {
             let html = text;
             const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
             html = html.replace(codeBlockRegex, (match, lang, code) => {
                 const languageClass = lang ? `language-${lang.trim()}` : 'language-plaintext';
                 return `<pre><code class="${languageClass}">${code.trim()}</code></pre>`;
             });

             html = html
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code class="bg-slate-700 text-yellow-300 px-1 py-0.5 rounded text-xs">$1</code>')
                .replace(/\n/g, '<br>'); 

             html = html.replace(/<br>\s*(-|\*)\s/g, '<br><span class="inline-block w-2 h-2 rounded-full bg-indigo-400 mr-2 flex-shrink-0 align-middle"></span>');

             return html;
        }

        // Updated function to handle user messages with or without an image
        function addUserMessageToUI(prompt, image) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-end';

            const messageBubble = document.createElement('div');
            messageBubble.className = 'p-3 rounded-xl rounded-br-none max-w-xs md:max-w-xl text-sm shadow-md transition duration-300 ease-in-out chat-bubble bg-slate-600 text-slate-100';
            
            // Add text prompt
            messageBubble.innerHTML = prompt;

            // Add image preview if available
            if (image) {
                const img = document.createElement('img');
                img.src = `data:${image.mimeType};base64,${image.base64}`;
                img.alt = image.filename;
                img.className = 'uploaded-image-preview';
                messageBubble.appendChild(img);
            }

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function for the model's streaming text response
        function addModelStreamMessage() {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-start';

            const messageBubble = document.createElement('div');
            messageBubble.className = 'p-3 rounded-xl rounded-tl-none max-w-xs md:max-w-xl text-sm shadow-md transition duration-300 ease-in-out chat-bubble bg-indigo-600 text-white';

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Return a function to allow continuous content appending for streaming
            return (chunk) => {
                messageBubble.innerText += chunk; 
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
        }


        // --- Main Logic Function ---

        async function getStreamResponse(prompt) {
            setLoadingState(true);
            
            // 1. Add user message to UI
            addUserMessageToUI(prompt, uploadedImage);

            // 2. Prepare payload for the server
            const imagePart = uploadedImage ? base64ToGenerativePart(uploadedImage.base64, uploadedImage.mimeType) : null;
            
            // 3. Add the new user message to history for server processing
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            
            // 4. Prepare a dedicated container for the streaming response
            const responseWriter = addModelStreamMessage();
            let fullResponseText = '';

            try {
                const response = await fetch(TEXT_STREAM_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        history: chatHistory, 
                        imagePart: imagePart 
                    }),
                });

                if (!response.ok || !response.body) {
                    const errorDetails = await response.json().catch(() => ({ error: 'Unknown Upstream API error' }));
                    throw new Error(`API Status ${response.status}: ${errorDetails.error || 'Request failed'}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let done = false;
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    const chunk = decoder.decode(value, { stream: !done });
                    
                    if (chunk) {
                        responseWriter(chunk);
                        fullResponseText += chunk;
                    }
                }
                
                // 5. FINAL STEP: Re-render the final response with full markdown
                const finalBubble = chatMessages.lastChild.querySelector('div:last-child');
                finalBubble.innerHTML = renderMarkdown(fullResponseText);
                
                // Apply Syntax Highlighting
                finalBubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // 6. Update history with the complete model response
                chatHistory.push({ role: "model", parts: [{ text: fullResponseText }] });

            } catch (error) {
                console.error('Frontend Error:', error);
                // Remove the partial response bubble
                if (chatMessages.lastChild) {
                    chatMessages.lastChild.remove();
                }
                errorMessage.innerHTML = `<span class="font-bold">Error:</span> ${error.message}`;
            } finally {
                setLoadingState(false);
                removeImage(); // Important: Clear the image after sending it
                chatInput.focus();
            }
        }
        

        // --- Event Listeners ---
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = chatInput.value.trim();
            
            // Check if user is trying to submit an empty prompt AND no image
            if (!prompt && !uploadedImage) {
                 errorMessage.textContent = "Please enter a message or upload an image.";
                 return;
            }
            if (prompt.length > MAX_PROMPT_LENGTH) {
                 errorMessage.textContent = `Message is too long. Max ${MAX_PROMPT_LENGTH} characters.`;
                 return;
            }
            
            if (!isLoading) {
                // Call the main streaming function
                getStreamResponse(prompt);

                chatInput.value = '';
                chatInput.style.height = 'auto';
            }
        });
        
        chatInput.addEventListener('input', () => {
            // Auto-resize textarea
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
            
            // Clear error message on typing
            if (chatInput.value.trim().length > 0) {
                 errorMessage.textContent = '';
            }
        });

        chatInput.addEventListener('keydown', (e) => {
            // Send on Enter, but allow newline with Shift+Enter
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            chatInput.focus();
        });

    </script>
</body>
</html>
